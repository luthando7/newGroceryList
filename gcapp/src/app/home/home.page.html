<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let store of shops">
    <ion-card>
      <ion-title>{{store.name}}</ion-title>
      <p>{{store.category}}</p>
    </ion-card>
  </ion-list>

  <ion-button id="open-modal" expand="block" class="bottom-right">
    <ion-icon name="add-outline"></ion-icon>
  </ion-button>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Enter Shop name</ion-label>
          <ion-input type="text" placeholder="Shop name" [(ngModel)]="name"></ion-input>
          <ion-label position="stacked">Enter category name</ion-label>
          <ion-input type="text" placeholder="Category name" [(ngModel)]="category"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
